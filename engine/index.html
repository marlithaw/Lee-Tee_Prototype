<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lee & Tee Episode Engine</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="brand-mark" aria-hidden="true">L&T</div>
      <div>
        <p class="brand-title" data-i18n="ui.appTitle">Lee & Tee Episode Engine</p>
        <p class="brand-subtitle" data-i18n="ui.appSubtitle">Episode learning adventures</p>
      </div>
    </div>
    <div class="header-actions">
      <label class="language-switch">
        <span data-i18n="ui.language">Language</span>
        <select id="languageSelect" aria-label="Language"></select>
      </label>
      <button class="btn ghost" id="resetProgress" data-i18n="ui.resetProgress">Reset progress</button>
      <button class="btn danger" id="stopEpisode" data-i18n="ui.stop">STOP</button>
    </div>
  </header>

  <main class="layout">
    <section class="dashboard" id="dashboard"></section>

    <nav class="quick-nav" id="quickNav" aria-label="Quick jump"></nav>

    <section class="panel-grid">
      <div class="panel" id="settingsPanel"></div>
      <div class="panel" id="objectivesPanel"></div>
    </section>

    <section class="helpers" id="helpers"></section>

    <section class="sections" id="sections"></section>
  </main>

  <div id="modalRoot" class="modal-root" aria-live="polite"></div>
  <div id="toastRoot" class="toast-root" aria-live="polite"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
