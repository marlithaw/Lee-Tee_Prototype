<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lee & Tee Episode Engine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app" class="app">
      <header class="app__header">
        <div>
          <p class="eyebrow" id="episode-label"></p>
          <h1 id="episode-title">Lee & Tee Episode Engine</h1>
        </div>
        <div class="header__actions">
          <label class="select">
            <span class="sr-only" data-i18n="ui.language">Language</span>
            <select id="language-select" aria-label="Language"></select>
          </label>
          <button id="settings-toggle" class="button button--ghost" type="button" aria-label="Reading settings">
            <span data-i18n="ui.readingSettings">Reading Settings</span>
          </button>
        </div>
      </header>
      <main id="main" class="app__main"></main>
    </div>

    <div id="modal-root"></div>

    <script type="module" src="app.js"></script>
  </body>
</html>
