<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lee & Tee Episode Engine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div>
        <h1 id="app-title" data-i18n="ui.appTitle">Lee & Tee Episode Engine</h1>
        <p id="episode-title" class="episode-title"></p>
      </div>
      <div class="header-controls">
        <label class="field" for="language-select">
          <span data-i18n="ui.language">Language</span>
          <select id="language-select" data-i18n-aria="ui.language"></select>
        </label>
        <button id="reset-progress" class="ghost" type="button" data-i18n="ui.resetProgress"></button>
        <button id="stop-episode" class="danger" type="button" data-i18n="ui.stop"></button>
      </div>
    </header>

    <main class="layout">
      <aside class="sidebar" aria-label="Episode navigation">
        <section id="dashboard" class="panel"></section>
        <section id="quick-nav" class="panel"></section>
        <section id="settings-panel" class="panel"></section>
        <section id="objectives-panel" class="panel"></section>
      </aside>

      <section class="content" aria-live="polite">
        <div id="toast-root"></div>
        <div id="sections"></div>
      </section>
    </main>

    <div id="modal-root"></div>

    <script type="module" src="app.js"></script>
  </body>
</html>
